<div class="container-fluid">
    

    <main>

            <div class="col-md-4 col-xs-0"></div>
            <div class="col-md-4 col-xs-12 login">
                <img src='/img/lock.png' , class="pic_lock">
                <div class="title_text">Авторизация</div>
                <div class="header_logo_text">

                <form id = 'login' method = 'post'  action="/login">

                    <input type='text' , id='name', name = 'username' class="form-control" required><br>
                    <label for='password'>Пароль</label><br>
                    <input type='password' , id='password', name = 'password' class="form-control" required><br>
                    <input type='submit' , class='button btn btn-succes'  , value='Вход в систему' >
                </form>

        </div>
