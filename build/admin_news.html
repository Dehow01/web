<script>
    $( document ).ready(function() {
         
         let resault={};
         let request = new XMLHttpRequest();
        
          request.open("POST", "/admin_news", true);   
          request.setRequestHeader("Content-Type", "application/json");
          request.addEventListener("load", function () {
              resault=JSON.parse(request.response);
            //   console.log(resault);
              news_fill(resault);
            
                 });
          request.send();


          function news_fill(resault){
          for (iter in resault) {
             
             //     // $('.desc_nextMatch').text(resault[iter].text);
              $('#news').append('<p>'+resault[iter].title+'</p><p>'+resault[iter].desc_title+'</p>'+'<p>'+resault[iter].pre+' '+resault[iter].post +'</p><button type="submit" value="'+resault[iter].key +'" class="btn btn-outline-success btn_but_admin" name="ok" >Принять</button><button type="submit" value="'+resault[iter].key +'" class="btn btn-outline-danger" name="not">Отклонить</button>    <hr>')
                               
 
             }
          }
});
